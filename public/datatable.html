<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
    <link rel="stylesheet" href="/style/main_style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
</head>
<body>
<div class="whole2">
    <div class="whole3">
        <input type="text" id="search" placeholder="Pretraži...">
        <select name="filter" id="filter">
            <option value="blank">-</option>
            <option value="name">Model</option>
            <option value="brand.name">Tvrtka</option>
            <option value="additionalProperty.publishingYear">Godina Proizvodnje</option>
            <option value="model">Naziv Verzije</option>
            <option value="offers.price">Cijena</option>
            <option value="additionalProperty.operatingSystem">Operacijski sustav</option>
        </select>
        <button id="filteredJSON">Preuzmi JSON</button>
        <button id="filteredCSV">Preuzmi CSV</button>
    </div>
    <table id="mobiteliTable" class="display">
        <thead>
        <tr>
            <th>Model</th>
            <th>Tvrtka</th>
            <th>Godina Proizvodnje</th>
            <th>Naziv Verzije</th>
            <th>Cijena</th>
            <th>Operacijski Sustav</th>
            <th>RAM</th>
            <th>Težina (g)</th>
            <th>Kamera (MP)</th>
            <th>Visina (inča)</th>
            <th>Baterija (mAh)</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/datatable_script.js"></script>

</html>
